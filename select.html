<!DOCTYPE html>
<html>
<body>

<h2>JavaScript</h2>
<select id="one" onchange='pro(this)'>
<option>select</option>
</select >
<select id='subs'>
</select>



</body>
<script>

pro=(e)=>{
subs.innerHTML ='' 
  vwl = e.value;
  if(vwl == 'select') return subs.innerHTML+= '<option>select</option>'
  sub= ob.find(val=>vwl == val.name);
console.log(sub)
  for(i =0; i<sub.sub.length;i++){
console.log(sub.sub[i])
subs.innerHTML+= `<option>${sub.sub[i]}</option>`
}
}

ob = [{name:'one', sub:[1,2,3]},{name:'two', sub:[4,5,6]},{name:'tree', sub:[7,8,9]}];
for(i =0; i<ob.length;i++){
one.innerHTML+= `<option>${ob[i].name}</option>`

} 
</script>
</html>
